<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div class="container pt-5">
  <div class="card mx-auto" style="width: 18rem;">
  <img class="card-img-top" src="{{ employees.profile_picture.url }}" alt="employee">
  <div class="card-body">
    <p class="card-text m-0">{{ employees.first_name }} {{ employees.last_name }}</p>
    <p class="card-text m-0">{{ employees.email }}</p>
    <p class="card-text m-0">{{ employees.designation }}</p>
  </div>
    <a href="{% url 'home' %}" class="btn btn-primary">Back To Home</a>
</div>

</div>
</body>
</html>
